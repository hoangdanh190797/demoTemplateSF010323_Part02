<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .flex-container {
        display: flex;
      }
      .boxA {
        text-align: center;
        height: 300px;
        width: 200px;
        background-color: hsl(252, 100%, 67%);
        border-radius: 7%;
        color: hsl(0, 0%, 100%);
      }
      .boxB {
        height: 300px;
        width: 200px;
        padding-left: 10px;
        background-color: hsl(0, 0%, 100%);
      }
    </style>
  </head>
  <body>
    <!-- 
  Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
    <div
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      "
    >
      <div class="flex-container">
        <div class="boxA">
          <h2>Your Result</h2>
          <div
            style="
              background-color: hsla(256, 72%, 46%, 1);
              width: 100px;
              height: 100px;
              border-radius: 100%;
              margin-left: 25%;
            "
          >
            <br />
            <span style="font-size: 24px; font-weight: 900">76</span>
            <br />
            <br />
            <span>of 100</span>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of <br />
            the people who have taken <br />
            these tests
          </p>
        </div>
        <div class="boxB">
          <h2>Summary</h2>
          <br />
          <div style="display: flex">
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="Error" />
              <span style="color: hsl(0, 100%, 67%)">Reaction</span>
            </div>
            <div style="margin-left: 30%">
              <span>80 </span><span>/ 100</span>
            </div>
          </div>
          <br />
          <div style="display: flex">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="Error" />
              <span style="color: hsl(39, 100%, 56%)">Memory</span>
            </div>
            <div style="margin-left: 31%">
              <span>92 </span><span>/ 100</span>
            </div>
          </div>
          <br />
          <div style="display: flex">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="Error" />
              <span style="color: hsl(166, 100%, 37%)">Verbal</span>
            </div>

            <div style="margin-left: 38%">
              <span>61 </span><span>/ 100</span>
            </div>
          </div>
          <br />
          <div style="display: flex">
            <div>
              <img src="./assets/images/icon-visual.svg" alt="Error" />
              <span style="color: hsl(234, 85%, 45%)">Visual</span>
            </div>
            <div style="margin-left: 38%">
              <span>72 </span><span>/ 100</span>
            </div>
          </div>
          <br />
          <button
            style="
              background-color: hsl(224, 30%, 27%);
              width: 90%;
              height: 40px;
              margin-left: 5%;
              margin-top: 5%;
              border-radius: 2em;
              border-style: none;
              color: hsl(0, 0%, 100%);
            "
          >
            Continue
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
